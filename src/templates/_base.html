{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - HomeNance</title>

        {% compress css %}
        <link rel="stylesheet" href="{% static 'dist/css/output.css' %}">
        {% endcompress %}
        {% block links %}{% endblock %}
    </head>
    <body>
        <h1 class="text-indigo-500">Hello world!</h1>
        {% block content %}{% endblock content %}
        {% block scripts %}{% endblock %}
        <script src="{% static 'dist/js/flowbite@2.2.0.min.js' %}"></script>
    </body>
</html>
